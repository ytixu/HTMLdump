<!DOCTYPE html>
<html>
    <head>
		<title>Bookies to Read~</title>
		
		<link rel="stylesheet" type="text/css" href="styleSheet.css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<table><tr><td>
			<div id='menu'>
				<img id='bookmarks' src='paw.gif'>
				<img id='save' src='save.png'>
				<img id='menu_button' src='arro.png'>
				<table id='shelf'></table>
				<img id='info' src='info.png'>
			</div>
		</td><td>
			<iframe id='book' class='Container' src=""></iframe>
		</td></tr></table>

		<script type="text/javascript" src="book_obj.js"></script>
		<script type="text/javascript" src="books\books.js"></script>
		<script type="text/javascript" src="utils.js"></script>
	</body>
	<script>
	$(document).ready(function() {
		$('#menu').click(
		  function() {
		  	// $( this ).finish();
		    $( this ).animate({
				'marginLeft' : "200px" //moves left
			});
		  });
		$('#book').mouseover(
		  function() {
		  	// $( '#menu' ).finish();
		    $( '#menu' ).animate({
				'marginLeft' : "0px" //moves right
			});
		  }
		);
	});
	</script>
</html>
