<!DOCTYPE html>
<html>
    <head>
		<title>Bookies to Read~</title>
		
		<link rel="stylesheet" type="text/css" href="styleSheet.css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<table><tr><td>
			<div id='menu'>
				<img id='bookmarks' src='paw_w.gif' title="color">
				<img id='save' src='save.png' title="save">
				<img id='menu_button' src='arro.png' title="menu">
				<table id='shelf'></table>
				<img id='info' src='info.png' title="info">
				<div id='info_text' style="display:none;width:160px;margin-left:20px;font-size:14px;color: #888888;">
					<p>Mew, my name is <br><center><span style="font-family:monospace;"> >> cat e_book -v 1.0</span></center><br>
					To add bookmarks, rightclick or rightclick and drag on the text. Then. doubleclick on a bookmark to remove it. Your bookmarks are saved when you switch to another e-book or when you click on the save button.</p>
				</div>
			</div>
		</td><td>
			<div id='book' class='Container' src=""></div>
		</td></tr></table>

		<script type="text/javascript" src="book_obj.js"></script>
		<script type="text/javascript" src="books\books.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="bookmarks.js"></script>
	</body>
	<script>
			var animatedScroll = false;

			$(document).ready(function() {
				$('#menu_button').click(
				  function() {
				  	$( '#menu' ).clearQueue();
				    $( '#menu' ).animate({
						'marginLeft' : "0px" //moves left
					});
				  });
				$( '#book' ).mouseover(
				  function() {
				  	$( '#menu' ).clearQueue();
				  	$( '#menu' ).stop();;
				    $( '#menu' ).animate({
						'marginLeft' : "-200px" //moves right
					});
				  }
				);
				$('#save').click(function (){ save(); });
				$('#info').click(function (){ show_info(); });
				$('#bookmarks').click(function(){ switch_color(); });
			});
			var fixmeTop = $('#menu').offset().top; // Get initial position
			$(window).scroll(function() {            // Assign scroll event listener
			    var currentScroll = $(window).scrollTop(); // Get current position
			    if (currentScroll >= fixmeTop) { // Make it fixed if you've scrolled to it
			        $('#menu').css({
			            position: 'fixed',
			            top: '0',
			        });
			    } else {                       // Make it static if you scroll above
			        $('#menu').css({
			            position: 'static'
			        });
			    }
			});
		</script>
</html>
