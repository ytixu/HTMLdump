<!DOCTYPE HTML>
<html>

<head>
	<title>Sweets for Developers</title>
	<!-- jQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- React -->
	<!-- <script src="https://fb.me/react-0.13.3.min.js"></script> -->
	<script src="https://fb.me/react-0.13.3.js"></script>
	<!-- <script src="https://fb.me/react-with-addons-0.13.3.js"></script> -->
	<!-- <script src="https://fb.me/react-with-addons-0.13.3.min.js"></script> -->

	<!-- Google font -->
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ruthie' rel='stylesheet' type='text/css'>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	<div id="header">
		<strong><span class="head-title">Sweets for Developers<br>
			<span class="subtitle">Goldenrati&Phi;'s collection of bookmarks</span>
		</span></strong></div>
	<div class="container">
		<div id="addToggle" class="menu-btn">Add Yours! <i class="fa fa-plus"></i></div>
		<div id="main-container">
			<div class="add-form">
				<h2>Share a Bookmark<br>&emsp;and the World Turns a Bit Sweeter~</h2>
				<form id="add-bookmark">
					<div class="row">
						<label class="col-xs-3 text-right">Name:</label>
						<input class="col-xs-9" type="text" name="name" maxlength="21" placeholder="(max 21 characters)" required>
					</div>
					<div class="row">
						<label class="col-xs-3 text-right">Type:</label>
						<input class="col-xs-9" type="text" name="type" maxlength="21" placeholder="(a tag of 1-2 words)" required>
					</div>
					<div class="row">
						<label class="col-xs-3 text-right">Description:</label>
						<textarea class="col-xs-9" name="description" maxlength="55" placeholder="(max 55 characters)" required></textarea>
					</div>
					<div class="row">
						<label class="col-xs-3 text-right">URL:</label>
						<input class="col-xs-9" type="url" name="url" required>
					</div>

					<input id="subimitAdd" type="button" class="btn btn-tran" value="Add">
				</form>
				<div id="success-message">
					Thanks for sharing!<br>
					<input id="submitAgain" type="button" value="Add again?" class="btn btn-tran">
				</div>
			</div>
			<div class="white-bg">
				<div id="page-0">

				</div>
				<div class="footer">
					<hr>
					<div class="credit">&copy;Goldenrati&Phi; | 2015 &emsp;
						<a href="https://github.com/ytixu" target="_blank"><i class="fa fa-github"></i></a>&emsp;
						<a href="http://40.media.tumblr.com/122a8845be45f721e9bd1933bc3c4549/tumblr_mttfz6VwNb1s7h6two1_500.jpg" target="_blank">Background Image</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
</body>
	<!-- Data -->
	<script type="text/javascript" src="src/database.js"></script>

</html>
