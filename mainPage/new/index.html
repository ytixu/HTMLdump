<html>
<head>
<title>Goldenratiphi</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,400' rel='stylesheet' type='text/css'>
<script>
	var COLOR=["#F4F5ED", "#91D6D5", "#F9A5A1", "#C7C9BE", "#00CC99"]
</script>
<style>
	body {
		font-family: 'Roboto Slab', serif;
		font-weight: 100;
	    overflow: hidden;
	    margin: 0;
	}
	.content{
		position:absolute;
	    left: 0;
	    top: 0;
	    width: 100%;
		height:100%;
		resize: none;
	}
	td{
		padding-left: 10px;
	}
	#page1{
		z-index:6;
		background-color: #F6EEE3;
	}
	#page2{
		z-index:5;
		background-color: #91D6D5;
	}
	#page3{
		z-index:4;
		background-color: #C7C9BE;
	}
	#page4{
		z-index:3;
		background-color: #91D6D5;
	}
	#page5{
		z-index:2;
		background-color: #C7C9BE;
	}
	#page6{
		z-index:1;
		background-color: #91D6D5;
	}
	#page7{
		z-index:0;
		background-color: #F6EEE3;
	}
	div#skipper{
		top:0;
		left:50%;
		color:black;
		position:absolute;
		z-index: 10;
	}
	div#skipper:hover{
		color:#AAAAAA;
		cursor:pointer;
	}
	div.slider{
		position:absolute;
		z-index:7;
    	text-align: center;
	}
	div.slider:hover{
		color:#FFFFFF;
		cursor:pointer;
	}
	#sliderV{
	    top: 0;
		height: 100%;
		width: 0;
		background-color: #91D6D5;
	}
	#sliderV div{
		position: absolute;
	    top: 50%;
	    left: 50%;
	    height: 20px;
	    width: 50%;
	    margin: -15% 0 0 -25%;
	}
	#sliderH{
	    left: 0;
		width: 100%;
		height: 0;
		background-color: #C7C9BE;
	}
	#sliderH div{
		position: absolute;
	    bottom: 30%;
	    left: 50%;
	    height: 20px;
	    width: 50%;
	    margin: -15% 0 0 -25%;
	}
</style>
</head>
<body>
	<div id="skipper">skip</div>
	<div id="page1" class="content"></div>
	<div id="page2" class="content"></div>
	<div id="page3" class="content"></div>
	<div id="page4" class="content"></div>
	<div id="page5" class="content"></div>
	<div id="page6" class="content"></div>
	<div id="page7" class="content"></div>
	<div id="sliderV" class="slider"><div id="click1"></div></div>
	<div id="sliderH" class="slider"><div id="click2"></div></div>
</body>
<script>
var page = 1;
var pos = false;

loadPage = function(){
	page = 0;
	while(page++<8){
		$( "#page"+page.toString()).css({
			"position":"relative", 
			"top":"auto",
			"left":"auto"});
	}
	$( "#sliderV" ).remove();
	$( "#sliderH" ).remove();
}

var showBarV = function(){
	$( "#sliderV" ).animate({ "width": "+=70px" }, "slow" );
	setTimeout(function() {
		$( "#click1" ).html("click");
	}, 500);
};

var showBarH = function(){
	$( "#sliderH" ).animate({ "height": "+=50px" }, "slow" );
    setTimeout(function() {
    	$( "#click2" ).html("click");
    }, 500);
};

var showBarVRight = function(){
	pos = false;
	setTimeout(function() {
		$( "#sliderV" ).css({"left": "auto","right": "0"});
		showBarV();
	}, 1000);
};

var showBarVLeft = function(){
	pos = true;
	setTimeout(function() {
		$( "#sliderV" ).css("left", "0");
		$( "#sliderV" ).css("background-color", 
			$("#page"+(page+1).toString()).css("background-color"));
	    showBarV();
	}, 1000);
};


var showBarHUp = function(){
	$( "#skipper" ).remove();
	pos = true;
	setTimeout(function() {
   		$( "#sliderH" ).css("top", "0");
   		$( "#sliderH" ).css("background-color", "#FFFFFF");
   		showBarH();
   	}, 1000);
};

var showBarHDown = function(){
	pos = false;
	setTimeout(function() {
		$( "#sliderH" ).css("bottom", "0");
   		showBarH();
   	}, 1000);
}
var func = [showBarHDown, showBarVLeft, showBarHDown, showBarVRight, showBarVLeft, showBarHUp];

$("#sliderV").click(function() {
	if (pos){
		$("#page"+page.toString()).animate({"left": "+=100%"}, "slow");
	}else{
		$("#page"+page.toString()).animate({"left": "-=100%"}, "slow");
	}
	page++;
	console.log(page);
	setTimeout(function() {
		$("#click1").html("");
		$("#sliderV").css("width", "0");
		func[page-2]();
	}, 500);
});

$("#sliderH").click(function() {
	if (pos){
		$("#page"+page.toString()).animate({"top": "+=100%"}, "slow");
	}else{
		$("#page"+page.toString()).animate({"top": "-=100%"}, "slow");
	}
	page++;
	console.log(page);
	setTimeout(function() {
		$("#click2").html("");
		$("#sliderH").css("height", "0");
		if (page < 8){
			func[page-2]();
		}else{
			setTimeout(function() {loadPage(); }, 500);
		}
	}, 500);
});

$("#skipper").click(function(){
	$( "#skipper" ).remove();
	loadPage();
});

showBarVRight();

// 		$('#main').css("left", "0");
// 	});
// });
</script>
</html>
