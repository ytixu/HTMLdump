<html>
<head>
<title>Goldenratiphi</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,400' rel='stylesheet' type='text/css'>
<script>
	var COLOR=["#F4F5ED", "#91D6D5", "#F9A5A1", "#C7C9BE", "#00CC99"]
</script>
<style>
	body {
		font-family: 'Roboto Slab', serif;
		font-weight: 100;
	    overflow: hidden;
	}
	.content{
		position:absolute;
	    left: 0;
	    top: 0;
	    width: 100%;
		height:100%;
	}
	td{
		padding-left: 10px;
	}
	#page1{
		z-index:6;
		background-color: #F6EEE3;
	}
	#page2{
		z-index:5;
		background-color: #91D6D5;
	}
	#page3{
		z-index:4;
		background-color: #C7C9BE;
	}
	#page4{
		z-index:3;
		background-color: #91D6D5;
	}
	#page5{
		z-index:2;
		background-color: #C7C9BE;
	}
	#page6{
		z-index:1;
		background-color: #F6EEE3;
	}
	div.slider{
		position:absolute;
		z-index:7;
    	text-align: center;
	}
	div.slider:hover{
		color:#FFFFFF;
		cursor:pointer;
	}
	#sliderV{
	    right: 0;
	    top: 0;
		height: 100%;
		width: 0;
		background-color: #91D6D5;
	}
	#sliderV div{
		position: absolute;
	    top: 50%;
	    left: 50%;
	    height: 20px;
	    width: 50%;
	    margin: -15% 0 0 -25%;
	}
	#sliderH{
	    left: 0;
	    bottom: 0;
		width: 100%;
		height: 0;
		background-color: #C7C9BE;
	}
	#sliderH div{
		position: absolute;
	    bottom: 30%;
	    left: 50%;
	    height: 20px;
	    width: 50%;
	    margin: -15% 0 0 -25%;
	}
</style>
</head>
<body>	
	<div id="page1" class="content"></div>
	<div id="page2" class="content"></div>
	<div id="page3" class="content"></div>
	<div id="page4" class="content"></div>
	<div id="page5" class="content"></div>
	<div id="page6" class="content"></div>
	<div id="sliderV" class="slider"><div id="click1"></div></div>
	<div id="sliderH" class="slider"><div id="click2"></div></div>
</body>
<script>
var page = 1;
var showBarV = function(){setTimeout(function() {
    $( "#sliderV" ).animate({ "width": "+=70px" }, "slow" );
    setTimeout(function() {
    	$( "#click1" ).html("click");
    }, 500);
}, 1000);
};

var showBarH = function(){setTimeout(function() {
    $( "#sliderH" ).animate({ "height": "+=50px" }, "slow" );
    setTimeout(function() {
    	$( "#click2" ).html("click");
    }, 500);
}, 1000);
};

$("#sliderV").click(function() {
	$( "#page"+page.toString() ).animate({ "left": "-=100%" }, "slow" );
	setTimeout(function() {
		$( "#click1" ).html("");
		$( "#sliderV" ).css("width", "0");
		showBarH();
	}, 500);
	page++;
});

$("#sliderH").click(function() {
	$( "#page"+page.toString() ).animate({ "top": "-=100%" }, "slow" );
	setTimeout(function() {
		$( "#click2" ).html("");
		$( "#sliderH" ).css("height", "0");
		showBarV();
	}, 500);
	page++;
});

showBarV();

// 	});
// });
</script>
</html>
