<html data-ng-app lang="en">
	<head>
		<title>Alan Here, at Your Service~</title>
		<!-- jQuery -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Angular -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<!-- Matjax (for latex) -->
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
			MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "AMS"} } });
		</script>
		<!-- Pie charts -->
		<script type="text/javascript" src="http://rendro.github.io/easy-pie-chart/javascripts/jquery.easy-pie-chart.js"></script>
		<link rel="stylesheet" href="http://rendro.github.io/easy-pie-chart/stylesheets/jquery.easy-pie-chart.css">
		<!-- Google font -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
		<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900' rel='stylesheet' type='text/css'>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Icons -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- My style :3 -->
		<link rel="stylesheet" href="style.css">

		<style type="text/css">
			/*[data-sr] { visibility: hidden; }*/
		</style>
	</head>
	<body>
		<div id="splash-bg-container"></div>
		<div id="side-menu">
			<div id="splash2">About me</div>
			<div id="splash3">Projects</div>
			<div id="splash5">Teaming Up!</div>
		</div>
		<div id="splash-content-container">
			<div class="splash-div" data-id="splash1" data-image="images/1.jpg">
				<h2 id="splash-title">
					Alan Do-Omri
				</h2>
				<div class="splash-subtitle">
					Lead Cryptographer, Mecha Engineer and Game Enthusiast
					<br><br>
					<button type="button" class="btn btn-trans btn-trans-default"><strong>LET'
					S TEAM UP!</strong></button>
				</div>
			</div>

			<div class="splash-div" data-id="splash2" data-image="images/2.jpg">
				<div class="container">
					<div ng-controller="viewCtrl">
						<div ng-repeat="c in skillCharts" ng-init="$last ? refresh() : null">
							<div class="chart" data-percent="{{c.percent}}" data-color="{{c.color}}">{{c.name}}</div>
						</div>
					</div>
				</div>
			</div>

			<div class="splash-div" data-id="splash5" data-image="images/12.jpg">
				<div class="contact-links">
					<a href="https://www.facebook.com/alan.doomri" target="_blank"><i class="fa fa-linkedin-square"></i></a>
					<a href="https://www.facebook.com/alan.doomri" target="_blank"><i class="fa fa-github-square"></i></a>
					<a href="https://www.facebook.com/alan.doomri" target="_blank"><i class="fa fa-facebook-official"></i></a>
					<a href="mailto:alan@something.com"><i class="fa fa-envelope-square"></i></a>
				</div>
			</div>
		</div>
	</body>
	<!-- Scrolling power~ -->
	<script type="text/javascript" src="http://ytixu.github.io/HTMLdump/2015/node_modules/scrollreveal/dist/scrollReveal.min.js"></script>

	<!-- My script :3 -->
	<script src="script.js"> </script>
</html>
