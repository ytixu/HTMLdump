<!DOCTYPE HTML>
<html data-ng-app>
	<head>
		<script type="text/x-mathjax-config">
		  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
		  MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "AMS"} } });
		</script>
		<script type="text/javascript"
		  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		</script>
		<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=ml&lang=scm&lang=hs"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="archive/pastyle.css">
		<link rel="stylesheet" type="text/css" href="displayer.css">
	</head>
<body>
	<div id="header" class="container-fluid titleBar"> </div>
	<!-- <div class="row"> -->
		<div id="postsDisplayer">

		</div>
		<div class="col-md-4 postContainer"> <!-- col-md-offset-2 -->
			<h3>Archive</h3>
			<div class="container" data-ng-controller="postsCtrl">
				<div data-ng-repeat="post in posts" class="row">
					<div>
						<a href="archive/{{post.url}}.html">{{post.name}}</a> <span class="date">{{post.date}}</span>
					</div>
				</div>
			</div>
		</div>
	<!-- </div> -->
<script src="menu.js"> </script>
<script src="archive/posts.js"> </script>
<script src="displayer.js"> </script>
<script>
	function postsCtrl($scope) {
        $scope.posts = posts;
    }
</script>
</body>
</html>
